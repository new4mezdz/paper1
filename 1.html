<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历 | Self Introduction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 一些简单的自定义样式 */
        body {
            background-color: #f8f9fa;
            font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
        }
        .profile-header {
            background: linear-gradient(135deg, #0d6efd 0%, #0dcaf0 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
        }
        .profile-img-container {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.5);
        }
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
            font-size: 0.9rem;
        }
        /* 专门为フリガナ优化的微小字体样式 */
        .furigana-text {
            font-size: 0.75rem;
            color: #6c757d;
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div class="profile-header text-center">
        <div class="container">
            <div class="profile-img-container rounded-circle bg-white">
                <img src="https://via.placeholder.com/150" alt="头像" class="profile-img">
            </div>
            <h1 class="mt-3 display-5 fw-bold">哈吉米sama</h1>
            <p class="lead">Full Stack Developer</p>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="card">
                    <div class="card-header bg-white py-3">
                        <h4 class="mb-0 text-primary"><i class="bi bi-person-vcard"></i> 基本情報 (Basic Info)</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="mb-1">
                                        <label for="furigana" class="form-label mb-0">フリガナ</label>
                                        <input type="text" class="form-control form-control-sm" id="furigana" value="ヤマダ タロウ" readonly style="background-color: #f1f3f5;">
                                    </div>
                                    <div>
                                        <label for="name" class="form-label visually-hidden">氏名</label> <div class="input-group">
                                            <span class="input-group-text">氏名</span>
                                            <input type="text" class="form-control form-control-lg" id="name" value="山田 太郎">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6 d-flex flex-column justify-content-end mt-3 mt-md-0">
                                    <label for="occupation" class="form-label">職業 (Occupation)</label>
                                    <input type="text" class="form-control form-control-lg" id="occupation" value="ソフトウェアエンジニア">
                                </div>
                            </div>

                            <hr class="my-4">

                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="dob" class="form-label">生年月日 (Birthday)</label>
                                    <input type="date" class="form-control" id="dob">
                                </div>
                                <div class="col-md-4">
                                    <label for="gender" class="form-label">性別 (Gender)</label>
                                    <select class="form-select" id="gender">
                                        <option selected>選択してください</option>
                                        <option value="1">男性</option>
                                        <option value="2">女性</option>
                                        <option value="3">その他</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="location" class="form-label">居住地 (Location)</label>
                                    <input type="text" class="form-control" id="location" placeholder="例：東京都">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header bg-white py-3">
                        <h4 class="mb-0 text-success">自己紹介 / スキル (Details)</h4>
                    </div>
                    <div class="card-body">
                        <div class="p-4 bg-light border rounded border-light-subtle">

                            <h5 class="text-dark">关于我</h5>
                            <p class="text-muted">
                                （在此处输入您的个人简介文本...）
                            </p>

                            <h5 class="text-dark mt-4">技术栈</h5>
                            <div class="d-flex flex-wrap gap-2">
                                <span class="badge bg-secondary">HTML/CSS</span>
                                <span class="badge bg-secondary">JavaScript</span>
                                <span class="badge bg-secondary">Bootstrap</span>
                                </div>

                            <h5 class="text-dark mt-4">项目经验</h5>
                            <p class="text-muted">
                                （在此处输入您的项目经验...）
                            </p>

                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="#" class="btn btn-primary btn-lg px-5 rounded-pill">Contact Me</a>
                </div>

            </div>
        </div>
    </div>

    <footer class="text-center py-4 text-muted">
        <small>&copy; 2025 Hajimi-sama. All Rights Reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
