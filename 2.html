<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1a1a2e;
            --accent: #e94560;
            --soft-bg: #f8f9fa;
            --text-muted: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            color: var(--primary-dark);
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #16213e 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .profile-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            border: 4px solid var(--accent);
        }

        .section-title {
            font-family: 'Zen Kaku Gothic New', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 24px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--accent);
            display: inline-block;
        }

        .profile-body {
            padding: 50px 40px 40px;
        }

        /* 基础信息样式 */
        .info-section {
            margin-bottom: 40px;
        }

        .info-row {
            display: flex;
            align-items: flex-start;
            padding: 16px 0;
            border-bottom: 1px solid #eee;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            width: 120px;
            flex-shrink: 0;
            font-weight: 500;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .info-value {
            flex: 1;
        }

        /* フリガナ样式 */
        .name-with-furigana {
            display: flex;
            flex-direction: column;
        }

        .furigana {
            font-size: 0.75rem;
            color: var(--text-muted);
            letter-spacing: 0.1em;
            margin-bottom: 2px;
        }

        .main-name {
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* 额外信息区域 */
        .extra-section {
            background: var(--soft-bg);
            border-radius: 12px;
            padding: 24px;
            min-height: 200px;
        }

        .extra-placeholder {
            color: var(--text-muted);
            font-style: italic;
            text-align: center;
            padding: 40px 0;
        }

        /* 响应式 */
        @media (max-width: 576px) {
            .profile-header {
                padding: 30px 20px;
            }

            .profile-body {
                padding: 40px 20px 30px;
            }

            .info-row {
                flex-direction: column;
            }

            .info-label {
                margin-bottom: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <!-- 头部 -->
            <div class="profile-header">
                <h1 class="h3 mb-2">自己紹介</h1>
                <p class="mb-0 opacity-75">Profile</p>
            </div>

            <div class="profile-body">
                <!-- 基础信息 -->
                <div class="info-section">
                    <h2 class="section-title">基本情報</h2>

                    <div class="info-row">
                        <div class="info-label">氏名</div>
                        <div class="info-value">
                            <div class="name-with-furigana">
                                <span class="furigana">ヤマダ タロウ</span>
                                <span class="main-name">山田 太郎</span>
                            </div>
                        </div>
                    </div>

                    <div class="info-row">
                        <div class="info-label">生年月日</div>
                        <div class="info-value">1990年1月1日</div>
                    </div>

                    <div class="info-row">
                        <div class="info-label">住所</div>
                        <div class="info-value">
                            <div class="name-with-furigana">
                                <span class="furigana">トウキョウト シブヤク</span>
                                <span class="main-name">東京都 渋谷区</span>
                            </div>
                        </div>
                    </div>

                    <div class="info-row">
                        <div class="info-label">電話番号</div>
                        <div class="info-value">090-XXXX-XXXX</div>
                    </div>

                    <div class="info-row">
                        <div class="info-label">メール</div>
                        <div class="info-value">example@email.com</div>
                    </div>
                </div>

                <!-- 额外信息（留白） -->
                <div class="extra-section-wrapper">
                    <h2 class="section-title">追加情報</h2>
                    <div class="extra-section">
                        <!-- 在这里添加你的内容 -->
                        <p class="extra-placeholder">ここに追加情報を記入してください</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
